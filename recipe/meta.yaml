{% set name = "splink" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f4b758eb54d9e8c8da28cb03b759843acf987894d5fbf96e1ad88f41a41d097d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<4.0
    - pip
    - poetry
  run:
    - python >=3.6,<4.0
    - jsonschema
    - pyspark

test:
  imports:
    - splink

about:
  home: https://github.com/moj-analytical-services/splink
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Implements Fellegi-Sunter's canonical model of record linkage in Apache Spark, including EM algorithm to estimate parameters of the model

extra:
  recipe-maintainers:
    - cdesouza21
