{% set name = "splink" %}
{% set version = "4.0.7" %}
{% set python_min = python_min|default("3.8") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 939404d239323308832bc5ebd0d5244fb82fb04e3bfb3d1b592ac38cbfa87c4d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry >=0.12
    - setuptools
  run:
    - python >={{ python_min }}
    - jsonschema >=3.2
    - python-duckdb >=0.9.2
    - pandas >=1.3.5
    - sqlglot >=13.0.0
    - altair >=5.0.1,<6.0
    - jinja2 >=3.0.3
  run_constrained:
    - pyspark >=3.2.1
    - sqlalchemy >=1.4.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - splink

about:
  home: https://github.com/moj-analytical-services/splink
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast, accurate and scalable probabilistic data linkage using your choice of SQL backend.
  doc_url: https://moj-analytical-services.github.io/splink/

extra:
  recipe-maintainers:
    - ThomasHepworth
    - ADBond
    - cdesouza21
